<div id="form">
    <form name="userForm" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <label>Email</label><br>
            <input  class="form-control" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" ng-model="task.email" required><br>
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }" id="message">
            <label>Message</label></br>
            <textarea id="textarea" ng-model="task.message"  class="form-control" ng-minlength="10" name="name" required></textarea><br>
            <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Enter more than 10 characters.</p>
        </div>

        <div class="alert alert-success" ng-show="goCats" id="but_ok">
            <strong>Success!</strong> Your message has been sent.<br>
            <a href ng-click="goCats = !goCats" class="btn btn-primary btn-sm" >OK</a>
        </div>

        <input class="btn btn-primary" type="submit" ng-click="submitForm()" >

    </form>
</div>
